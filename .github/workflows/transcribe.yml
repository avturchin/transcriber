name: Audio Transcription

on:
  workflow_dispatch:  # Ручной запуск
  push:
    paths:
      - 'audio_files/**'  # Запуск при добавлении файлов в папку audio_files

jobs:
  transcribe:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run transcription
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SOURCE_DIR: 'audio_files'
        OUTPUT_DIR: 'transcriptions'
        API_DELAY: '2.0'
      run: |
        python transcribe.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add transcriptions/ audio_files/
        git diff --staged --quiet || git commit -m "Add transcriptions and rename processed files"
        git push
